<head>

    <link rel="icon" type="image/x-icon" href="../assets/icons/favicon.ico">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../css/style.css">

</head>

<body>
    <header>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <a href="../index.html" class="enlace">
                <img src="../assets/img/logo.png" alt="" class="logo">
            </a>
            <ul>
                <li><a class="active" href="../index.html">Inicio</a></li>
                <li><a href="../pages/programas.html">Programas</a></li>
                <li><a href="../pages/beneficios.html">Beneficios</a></li>
                <li><a href="../pages/nosotros.html">Nosotros</a></li>
                <li><a href="../pages/contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <section>
            <div class="content">
                <h2>CONTACTO</h2>
                <p>Escribinos para más información.</p>
            </div>
        </section>
    </header>
    <main class="mainContacto">
        <div class="contactSection">
            <div class="border"></div>
            <form class="contactForm" action="index.html" method="post">
              <input type="text" class="contactFormText" placeholder="Nombre*">
              <input type="email" class="contactFormText" placeholder="Email*">
              <input type="text" class="contactFormText" placeholder="Teléfono*">
              <textarea class="contactFormText" placeholder="Mensaje*"></textarea>
              <input type="submit" class="contactFormBtn" value="Enviar">
            </form>
          </div>
    </main>
    <footer>
        <div class="footerContainer">
            <h4>Seguinos</h4>
            <div class="socialLinks">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
